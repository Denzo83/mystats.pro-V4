<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Stats - Select Team</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { 
            margin: 0; 
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .team-card {
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .team-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }
        .logo-container {
            width: 160px;
            height: 160px;
            background: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
        }
        .logo-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .logo-placeholder {
            font-size: 3rem;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>
</head>
<body>
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="max-w-6xl w-full">
            <!-- Header -->
            <div class="text-center mb-12">
                <h1 class="text-5xl md:text-6xl font-bold text-white mb-4">
                    Basketball Stats
                </h1>
                <p class="text-xl text-white/80">
                    Select Your Team
                </p>
            </div>

            <!-- Team Cards -->
            <div class="grid md:grid-cols-2 gap-6 max-w-5xl mx-auto">
                <!-- Pretty Good Card -->
                <a href="pretty-good.html" class="team-card">
                    <div class="bg-white rounded-2xl p-6 shadow-2xl">
                        <div class="logo-container">
                            <img 
                                src="Assets/teams/pretty-good-logo.png" 
                                alt="Pretty Good Logo"
                                class="w-full h-full object-contain"
                                onerror="this.style.display='none'; this.nextElementSibling.style.display='block';"
                            />
                            <div class="logo-placeholder" style="display: none;">PG</div>
                        </div>
                        <h2 class="text-2xl font-bold text-center mb-2 text-gray-800">
                            Pretty Good
                        </h2>
                        <p class="text-center text-gray-600 text-sm">
                            Basketball Team
                        </p>
                        <div class="mt-4 text-center">
                            <span class="inline-block px-5 py-2 bg-gradient-to-r from-blue-600 to-blue-400 text-white rounded-full font-semibold text-sm">
                                View Stats →
                            </span>
                        </div>
                    </div>
                </a>

                <!-- Chuckers Chuckers Card -->
                <a href="chuckers-chuckers.html" class="team-card">
                    <div class="bg-white rounded-2xl p-6 shadow-2xl">
                        <div class="logo-container">
                            <img 
                                src="Assets/teams/chuckers-chuckers-logo.png" 
                                alt="Chuckers Chuckers Logo"
                                class="w-full h-full object-contain"
                                onerror="this.style.display='none'; this.nextElementSibling.style.display='block';"
                            />
                            <div class="logo-placeholder" style="display: none;">CC</div>
                        </div>
                        <h2 class="text-2xl font-bold text-center mb-2 text-gray-800">
                            Chuckers Chuckers
                        </h2>
                        <p class="text-center text-gray-600 text-sm">
                            Basketball Team
                        </p>
                        <div class="mt-4 text-center">
                            <span class="inline-block px-5 py-2 bg-gradient-to-r from-purple-600 to-purple-400 text-white rounded-full font-semibold text-sm">
                                View Stats →
                            </span>
                        </div>
                    </div>
                </a>

                <!-- Just Jokic-ing Card -->
                <a href="just-jokic-ing.html" class="team-card">
                    <div class="bg-white rounded-2xl p-6 shadow-2xl">
                        <div class="logo-container">
                            <img 
                                src="Assets/teams/just-jokic-ing-logo.png" 
                                alt="Just Jokic-ing Logo"
                                class="w-full h-full object-contain"
                                onerror="this.style.display='none'; this.nextElementSibling.style.display='block';"
                            />
                            <div class="logo-placeholder" style="display: none;">JJ</div>
                        </div>
                        <h2 class="text-2xl font-bold text-center mb-2 text-gray-800">
                            Just Jokic-ing
                        </h2>
                        <p class="text-center text-gray-600 text-sm">
                            Basketball Team
                        </p>
                        <div class="mt-4 text-center">
                            <span class="inline-block px-5 py-2 bg-gradient-to-r from-yellow-500 to-orange-400 text-white rounded-full font-semibold text-sm">
                                View Stats →
                            </span>
                        </div>
                    </div>
                </a>

                <!-- Board Man Gets Paid Card -->
                <a href="board-man-gets-paid.html" class="team-card">
                    <div class="bg-white rounded-2xl p-6 shadow-2xl">
                        <div class="logo-container">
                            <img 
                                src="Assets/teams/board-man-gets-paid-logo.png" 
                                alt="Board Man Gets Paid Logo"
                                class="w-full h-full object-contain"
                                onerror="this.style.display='none'; this.nextElementSibling.style.display='block';"
                            />
                            <div class="logo-placeholder" style="display: none;">BM</div>
                        </div>
                        <h2 class="text-2xl font-bold text-center mb-2 text-gray-800">
                            Board Man Gets Paid
                        </h2>
                        <p class="text-center text-gray-600 text-sm">
                            Basketball Team
                        </p>
                        <div class="mt-4 text-center">
                            <span class="inline-block px-5 py-2 bg-gradient-to-r from-green-600 to-teal-400 text-white rounded-full font-semibold text-sm">
                                View Stats →
                            </span>
                        </div>
                    </div>
                </a>
            </div>

            <!-- Footer -->
            <div class="text-center mt-12">
                <p class="text-white/60 text-sm">
                    Powered by EasyStats
                </p>
            </div>
        </div>
    </div>
</body>
</html>
