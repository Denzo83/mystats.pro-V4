<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Stats - Select Team</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { 
            margin: 0; 
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .team-card {
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .team-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }
        .logo-container {
            width: 200px;
            height: 200px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .logo-placeholder {
            font-size: 4rem;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>
</head>
<body>
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="max-w-6xl w-full">
            <!-- Header -->
            <div class="text-center mb-12">
                <h1 class="text-5xl md:text-6xl font-bold text-white mb-4">
                    Basketball Stats
                </h1>
                <p class="text-xl text-white/80">
                    Select Your Team
                </p>
            </div>

            <!-- Team Cards -->
            <div class="grid md:grid-cols-2 gap-8 max-w-4xl mx-auto">
                <!-- Pretty Good Card -->
                <a href="pretty-good.html" class="team-card">
                    <div class="bg-white rounded-2xl p-8 shadow-2xl">
                        <div class="logo-container">
                            <img 
                                src="assets/teams/pretty-good-logo.png" 
                                alt="Pretty Good Logo"
                                class="w-full h-full object-contain"
                                onerror="this.style.display='none'; this.nextElementSibling.style.display='block';"
                            />
                            <div class="logo-placeholder" style="display: none;">PG</div>
                        </div>
                        <h2 class="text-3xl font-bold text-center mb-2 text-gray-800">
                            Pretty Good
                        </h2>
                        <p class="text-center text-gray-600">
                            Basketball Team
                        </p>
                        <div class="mt-6 text-center">
                            <span class="inline-block px-6 py-3 bg-gradient-to-r from-blue-600 to-blue-400 text-white rounded-full font-semibold">
                                View Stats →
                            </span>
                        </div>
                    </div>
                </a>

                <!-- Chuckers Chuckers Card -->
                <a href="chuckers-chuckers.html" class="team-card">
                    <div class="bg-white rounded-2xl p-8 shadow-2xl">
                        <div class="logo-container">
                            <img 
                                src="assets/teams/chuckers-chuckers-logo.png" 
                                alt="Chuckers Chuckers Logo"
                                class="w-full h-full object-contain"
                                onerror="this.style.display='none'; this.nextElementSibling.style.display='block';"
                            />
                            <div class="logo-placeholder" style="display: none;">CC</div>
                        </div>
                        <h2 class="text-3xl font-bold text-center mb-2 text-gray-800">
                            Chuckers Chuckers
                        </h2>
                        <p class="text-center text-gray-600">
                            Basketball Team
                        </p>
                        <div class="mt-6 text-center">
                            <span class="inline-block px-6 py-3 bg-gradient-to-r from-purple-600 to-purple-400 text-white rounded-full font-semibold">
                                View Stats →
                            </span>
                        </div>
                    </div>
                </a>
            </div>

            <!-- Footer -->
            <div class="text-center mt-12">
                <p class="text-white/60 text-sm">
                    Powered by EasyStats
                </p>
            </div>
        </div>
    </div>
</body>
</html>
