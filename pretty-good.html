<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pretty Good Basketball Stats</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useMemo, useEffect } = React;

        // Get team from URL (pretty-good.html or chuckers-chuckers.html)
        const getTeamFromURL = () => {
            const path = window.location.pathname;
            if (path.includes('pretty-good')) return 'pretty-good';
            if (path.includes('chuckers-chuckers')) return 'chuckers-chuckers';
            return 'pretty-good'; // default
        };

        const TEAM_CONFIG = {
            'pretty-good': {
                name: 'Pretty Good',
                displayName: 'Pretty Good Basketball',
                logo: 'Assets/teams/pretty-good-logo.png',
                colors: {
                    primary: 'from-blue-600 to-blue-400',
                    accent: 'blue-600'
                }
            },
            'chuckers-chuckers': {
                name: 'Chuckers Chuckers',
                displayName: 'Chuckers Chuckers Basketball',
                logo: 'Assets/teams/chuckers-chuckers-logo.png',
                colors: {
                    primary: 'from-purple-600 to-purple-400',
                    accent: 'purple-600'
                }
            }
        };

        // Icon components
        const BarChart3 = ({size = 24}) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M3 3v18h18"/><path d="M18 17V9"/><path d="M13 17V5"/><path d="M8 17v-3"/></svg>;
        const Trophy = ({size = 24}) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"/><path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"/><path d="M4 22h16"/><path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"/><path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"/><path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"/></svg>;
        const Users = ({size = 24}) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>;
        const Calendar = ({size = 24}) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/></svg>;
        const Moon = ({size = 24}) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/></svg>;
        const Sun = ({size = 24}) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><circle cx="12" cy="12" r="4"/><path d="M12 2v2"/><path d="M12 20v2"/><path d="m4.93 4.93 1.41 1.41"/><path d="m17.66 17.66 1.41 1.41"/><path d="M2 12h2"/><path d="M20 12h2"/><path d="m6.34 17.66-1.41 1.41"/><path d="m19.07 4.93-1.41 1.41"/></svg>;
        const ChevronDown = ({size = 24, className = ""}) => <svg className={className} width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><polyline points="6 9 12 15 18 9"/></svg>;
        const ChevronUp = ({size = 24}) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><polyline points="18 15 12 9 6 15"/></svg>;
        const TrendingUp = ({size = 24}) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><polyline points="23 6 13.5 15.5 8.5 10.5 1 18"/><polyline points="17 6 23 6 23 12"/></svg>;
        const AlertCircle = ({size = 24, className = ""}) => <svg className={className} width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="12"/><line x1="12" y1="16" x2="12.01" y2="16"/></svg>;
        const ArrowLeft = ({size = 24}) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><line x1="19" y1="12" x2="5" y2="12"/><polyline points="12 19 5 12 12 5"/></svg>;

        // Player Image Component - Rectangular portrait style with fallback
        const PlayerImage = ({ player, size = 'md', className = '' }) => {
            const [imgError, setImgError] = useState(false);
            // Rectangular portrait dimensions (taller than wide)
            const sizeStyles = {
                sm: { width: '40px', height: '52px' },
                md: { width: '56px', height: '72px' },
                lg: { width: '64px', height: '84px' },
                xl: { width: '80px', height: '104px' }
            };
            const textSizes = {
                sm: 'text-xs',
                md: 'text-sm',
                lg: 'text-lg',
                xl: 'text-xl'
            };
            
            const imgSrc = player?.images?.portrait;
            const style = sizeStyles[size];
            
            if (!imgError && imgSrc) {
                return (
                    <div 
                        className={`rounded-lg overflow-hidden flex-shrink-0 bg-gray-200 ${className}`}
                        style={style}
                    >
                        <img 
                            src={imgSrc}
                            alt={player?.name || 'Player'}
                            className="w-full h-full object-cover"
                            onError={() => setImgError(true)}
                        />
                    </div>
                );
            }
            
            return (
                <div 
                    className={`rounded-lg bg-gradient-to-br from-blue-400 to-blue-600 flex items-center justify-center text-white font-bold flex-shrink-0 ${textSizes[size]} ${className}`}
                    style={style}
                >
                    #{player?.number || '?'}
                </div>
            );
        };

        function BasketballStatsApp() {
            const [darkMode, setDarkMode] = useState(false);
            const [activeTab, setActiveTab] = useState('leaderboards');
            const [selectedSeason, setSelectedSeason] = useState('2025');
            const [gameType, setGameType] = useState('all');
            const [statCategory, setStatCategory] = useState('ppg');
            const [showTotals, setShowTotals] = useState(false); // Toggle for totals vs averages
            const [showPlayerTotals, setShowPlayerTotals] = useState(false); // Toggle for player detail page
            const [expandedPlayer, setExpandedPlayer] = useState(null);
            
            const [currentView, setCurrentView] = useState('main');
            const [selectedPlayerNumber, setSelectedPlayerNumber] = useState(null);
            const [selectedGameId, setSelectedGameId] = useState(null);
            
            const [players, setPlayers] = useState({});
            const [allPlayersData, setAllPlayersData] = useState({}); // Store all players for reference
            const [seasonStats, setSeasonStats] = useState({});
            const [records, setRecords] = useState({});
            const [games, setGames] = useState([]);
            const [allGames, setAllGames] = useState({});
            const [seasonsMeta, setSeasonsMeta] = useState({});
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);

            // Get current team from URL
            const currentTeam = getTeamFromURL();
            const teamConfig = TEAM_CONFIG[currentTeam];

            useEffect(() => {
                loadData();
            }, []);

            useEffect(() => {
                if (!loading) {
                    loadData();
                }
            }, [selectedSeason]);

            const loadData = async () => {
                try {
                    setLoading(true);
                    setError(null);

                    const responses = await Promise.all([
                        fetch('data/players.json').catch(() => null),
                        fetch(`data/seasons/${selectedSeason}.json`).catch(() => null),
                        fetch('data/records.json').catch(() => null),
                        fetch('data/games_index.json').catch(() => null),
                        fetch('data/seasons_meta.json').catch(() => null)
                    ]);

                    if (responses[0] && responses[0].ok) {
                        const playersData = await responses[0].json();
                        setAllPlayersData(playersData); // Store all players
                        
                        // Filter players by current team (case-insensitive, ignores hyphens/spaces)
                        const teamPlayers = {};
                        const normalizeTeam = (name) => name.toLowerCase().replace(/[\s-]/g, '');
                        const currentTeamNorm = normalizeTeam(currentTeam);
                        
                        Object.entries(playersData).forEach(([num, player]) => {
                            if (player.teams && player.teams.some(t => normalizeTeam(t) === currentTeamNorm)) {
                                teamPlayers[num] = player;
                            }
                        });
                        setPlayers(teamPlayers);
                    } else {
                        setPlayers({});
                        setAllPlayersData({});
                    }

                    if (responses[1] && responses[1].ok) {
                        const seasonData = await responses[1].json();
                        console.log('Season stats loaded:', seasonData);
                        console.log('Available game types:', Object.keys(seasonData));
                        if (seasonData.playoff) {
                            console.log('Playoff player keys:', Object.keys(seasonData.playoff));
                            console.log('Sample playoff stats (player 6):', seasonData.playoff['6']);
                        }
                        setSeasonStats(seasonData);
                    } else {
                        console.log('Failed to load season stats');
                        setSeasonStats({});
                    }

                    if (responses[2] && responses[2].ok) {
                        const recordsData = await responses[2].json();
                        setRecords(recordsData);
                    } else {
                        setRecords({});
                    }

                    if (responses[4] && responses[4].ok) {
                        const metaData = await responses[4].json();
                        setSeasonsMeta(metaData);
                    } else {
                        setSeasonsMeta({});
                    }

                    if (responses[3] && responses[3].ok) {
                        const gamesIndexData = await responses[3].json();
                        const loadedGames = {};
                        
                        console.log('Games index loaded:', gamesIndexData);
                        console.log('Selected season:', selectedSeason);
                        
                        for (const [gameId, gameInfo] of Object.entries(gamesIndexData)) {
                            // Match by season key - the season in games_index should match selectedSeason
                            const gameSeason = gameInfo.season || '';
                            const dateYear = gameInfo.date?.substring(0, 4) || '';
                            
                            console.log(`Game ${gameId}: season=${gameSeason}, dateYear=${dateYear}, selected=${selectedSeason}`);
                            
                            // Match if season matches OR if date year matches
                            if (gameSeason === selectedSeason || dateYear === selectedSeason) {
                                try {
                                    const gameResponse = await fetch(`data/games/${gameInfo.filename}`);
                                    if (gameResponse.ok) {
                                        const gameData = await gameResponse.json();
                                        loadedGames[gameId] = gameData;
                                        console.log(`Loaded game: ${gameId}`, gameData);
                                    }
                                } catch (e) {
                                    console.log(`Could not load game: ${gameInfo.filename}`, e);
                                }
                            }
                        }
                        
                        console.log('Total games loaded:', Object.keys(loadedGames).length);
                        setAllGames(loadedGames);
                        setGames(Object.values(loadedGames));
                    } else {
                        console.log('No games_index.json found or failed to load');
                        setAllGames({});
                        setGames([]);
                    }

                    setLoading(false);
                } catch (err) {
                    console.error('Error loading data:', err);
                    setError('Error loading data. Check console for details.');
                    setLoading(false);
                }
            };

            // Stat categories - separate averages and totals
            const averageCategories = [
                { key: 'ppg', label: 'PPG', desc: 'Points Per Game' },
                { key: 'rpg', label: 'RPG', desc: 'Rebounds Per Game' },
                { key: 'apg', label: 'APG', desc: 'Assists Per Game' },
                { key: 'spg', label: 'SPG', desc: 'Steals Per Game' },
                { key: 'bpg', label: 'BPG', desc: 'Blocks Per Game' },
                { key: 'fg_pct', label: 'FG%', desc: 'Field Goal %' },
                { key: '3pt_pct', label: '3P%', desc: 'Three Point %' },
                { key: 'ft_pct', label: 'FT%', desc: 'Free Throw %' },
                { key: '2pt_pct', label: '2P%', desc: 'Two Point %' },
                { key: 'tpg', label: 'TPG', desc: 'Turnovers Per Game' },
                { key: 'fpg', label: 'FPG', desc: 'Fouls Per Game' },
                { key: 'orebpg', label: 'ORPG', desc: 'Off. Reb Per Game' },
                { key: 'drebpg', label: 'DRPG', desc: 'Def. Reb Per Game' },
                { key: 'fga_pg', label: 'FGA', desc: 'FG Attempts Per Game' },
                { key: '3pa_pg', label: '3PA', desc: '3PT Attempts Per Game' },
                { key: 'fta_pg', label: 'FTA', desc: 'FT Attempts Per Game' },
                { key: 'fgm_pg', label: 'FGM', desc: 'FG Made Per Game' },
                { key: '3pm_pg', label: '3PM', desc: '3PT Made Per Game' },
                { key: 'ftm_pg', label: 'FTM', desc: 'FT Made Per Game' }
            ];
            
            const totalCategories = [
                { key: 'pts', label: 'PTS', desc: 'Total Points' },
                { key: 'reb', label: 'REB', desc: 'Total Rebounds' },
                { key: 'asst', label: 'AST', desc: 'Total Assists' },
                { key: 'stl', label: 'STL', desc: 'Total Steals' },
                { key: 'blk', label: 'BLK', desc: 'Total Blocks' },
                { key: 'to', label: 'TO', desc: 'Total Turnovers' },
                { key: 'foul', label: 'PF', desc: 'Total Fouls' },
                { key: 'oreb', label: 'OREB', desc: 'Total Off. Rebounds' },
                { key: 'dreb', label: 'DREB', desc: 'Total Def. Rebounds' },
                { key: 'gp', label: 'GP', desc: 'Games Played' }
            ];
            
            const statCategories = showTotals ? totalCategories : averageCategories;

            // Reset stat category when switching between totals and averages
            useEffect(() => {
                if (showTotals && !totalCategories.find(c => c.key === statCategory)) {
                    setStatCategory('pts');
                } else if (!showTotals && !averageCategories.find(c => c.key === statCategory)) {
                    setStatCategory('ppg');
                }
            }, [showTotals]);

            const sortedPlayers = useMemo(() => {
                console.log('Computing sortedPlayers');
                console.log('seasonStats:', seasonStats);
                console.log('gameType:', gameType);
                console.log('statCategory:', statCategory);
                
                if (!seasonStats[gameType]) {
                    console.log(`No stats for gameType: ${gameType}`);
                    return [];
                }
                
                console.log(`Stats available for ${gameType}:`, Object.keys(seasonStats[gameType]));
                
                const result = Object.entries(seasonStats[gameType])
                    .map(([num, stats]) => {
                        const playerInfo = players[num] || allPlayersData[num] || { name: `Player #${num}`, number: num };
                        const merged = {
                            ...playerInfo,
                            ...stats,
                            number: num
                        };
                        console.log(`Player ${num} (${playerInfo.name}): ${statCategory} = ${stats[statCategory]}`);
                        return merged;
                    })
                    .filter(p => p.gp > 0)
                    .sort((a, b) => {
                        // Handle both integer and float values, treating undefined/null as 0
                        const aVal = Number(a[statCategory]) || 0;
                        const bVal = Number(b[statCategory]) || 0;
                        return bVal - aVal;
                    });
                
                console.log('Sorted players result:', result.map(p => ({ name: p.name, stat: p[statCategory] })));
                return result;
            }, [seasonStats, gameType, statCategory, players, allPlayersData]);

            // Format date for display - ensures YYYY-MM-DD format even if season name got mixed in
            const formatDate = (dateStr) => {
                if (!dateStr) return '';
                // Extract just the date part if season name got concatenated
                const match = dateStr.match(/(\d{4}-\d{2}-\d{2})/);
                return match ? match[1] : dateStr;
            };

            // Get season display name
            const getSeasonDisplayName = (key) => {
                return seasonsMeta[key]?.display_name || `${key} Season`;
            };

            // Available seasons from meta or default
            const availableSeasons = useMemo(() => {
                const seasons = Object.keys(seasonsMeta);
                if (seasons.length === 0) {
                    return ['2025', '2024']; // Default fallback
                }
                return seasons.sort().reverse();
            }, [seasonsMeta]);

            const bgClass = darkMode ? 'bg-gray-900' : 'bg-gray-50';
            const cardClass = darkMode ? 'bg-gray-800 text-white' : 'bg-white text-gray-900';
            const textClass = darkMode ? 'text-gray-300' : 'text-gray-600';
            const headingClass = darkMode ? 'text-white' : 'text-gray-900';
            const borderClass = darkMode ? 'border-gray-700' : 'border-gray-200';
            const accentClass = `bg-gradient-to-r ${teamConfig.colors.primary}`;
            const accentColor = teamConfig.colors.accent;

            // Format stat value for display
            const formatStatValue = (value, isPercentage = false) => {
                if (value === null || value === undefined) return '0';
                const num = Number(value);
                if (isNaN(num)) return '0';
                if (isPercentage || statCategory.includes('pct')) {
                    return num.toFixed(1);
                }
                if (showTotals) {
                    return Math.round(num).toString();
                }
                return num.toFixed(1);
            };

            if (loading) {
                return (
                    <div className={`min-h-screen ${bgClass} flex items-center justify-center`}>
                        <div className="text-center">
                            <div className="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto mb-4"></div>
                            <p className={textClass}>Loading stats...</p>
                        </div>
                    </div>
                );
            }

            if (error || Object.keys(players).length === 0) {
                return (
                    <div className={`min-h-screen ${bgClass}`}>
                        <header className={`${accentClass} text-white`}>
                            <div className="max-w-7xl mx-auto px-4 py-4">
                                <a href="index.html" className="inline-flex items-center gap-2 text-white/80 hover:text-white mb-3 transition-colors">
                                    <ChevronDown size={20} className="rotate-90" />
                                    <span>Back to Team Selection</span>
                                </a>
                                <div className="flex items-center gap-4">
                                    <img 
                                        src={teamConfig.logo} 
                                        alt={teamConfig.name}
                                        className="w-12 h-12 object-contain"
                                        onError={(e) => {
                                            e.target.style.display = 'none';
                                        }}
                                    />
                                    <div>
                                        <h1 className="text-2xl font-bold">{teamConfig.displayName}</h1>
                                        <p className="text-blue-100 text-sm">Team Statistics</p>
                                    </div>
                                </div>
                            </div>
                        </header>
                        <div className="max-w-7xl mx-auto px-4 py-12">
                            <div className={`${cardClass} rounded-lg p-8 text-center`}>
                                <AlertCircle size={48} className="mx-auto mb-4 opacity-50" />
                                <h2 className={`text-2xl font-bold mb-4 ${headingClass}`}>Welcome to Pretty Good Basketball Stats!</h2>
                                <p className={`${textClass} mb-4`}>Your stats site is ready, but no data has been uploaded yet.</p>
                                <div className={`${textClass} text-left max-w-2xl mx-auto space-y-3`}>
                                    <p className={`font-bold text-lg ${headingClass}`}>Next Steps:</p>
                                    <ol className="list-decimal list-inside space-y-2">
                                        <li>Run the parser script on your EasyStats HTML files</li>
                                        <li>Upload the generated <code className="bg-gray-200 dark:bg-gray-700 px-2 py-1 rounded">data/</code> folder to your GitHub repo</li>
                                        <li>Commit and push to GitHub</li>
                                        <li>Wait 5-10 minutes for GitHub Pages to update</li>
                                    </ol>
                                    <p className="mt-4 p-4 bg-blue-50 dark:bg-blue-900/20 rounded-lg">
                                        <strong>Quick command:</strong><br/>
                                        <code className="text-sm">python easystats-parse.py "your-game-file.html" --season "2025 Spring"</code>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            }

            // Box Score View
            if (currentView === 'boxscore' && selectedGameId) {
                const game = allGames[selectedGameId];
                if (!game) {
                    setCurrentView('main');
                    return null;
                }

                return (
                    <div className={`min-h-screen ${bgClass} transition-colors duration-300`}>
                        <header className={`${accentClass} text-white sticky top-0 z-50 shadow-lg`}>
                            <div className="max-w-7xl mx-auto px-4 py-4">
                                <button 
                                    onClick={() => setCurrentView('main')}
                                    className="inline-flex items-center gap-2 text-white/80 hover:text-white mb-3 transition-colors text-sm"
                                >
                                    <ArrowLeft size={16} />
                                    <span>Back to Games</span>
                                </button>
                                <div className="flex items-center justify-between">
                                    <div>
                                        <h1 className="text-2xl font-bold">Box Score</h1>
                                        <p className="text-white/80 text-sm">vs {game.opponent} • {game.date}</p>
                                    </div>
                                    <div className={`text-3xl font-bold ${game.result === 'W' ? 'text-green-300' : 'text-red-300'}`}>
                                        {game.score.us} - {game.score.them}
                                    </div>
                                </div>
                            </div>
                        </header>

                        <div className="max-w-7xl mx-auto px-4 py-6">
                            <div className={`${cardClass} rounded-lg border ${borderClass} overflow-hidden`}>
                                <div className="overflow-x-auto">
                                    <table className="w-full text-sm">
                                        <thead className={darkMode ? 'bg-gray-700' : 'bg-gray-100'}>
                                            <tr>
                                                <th className={`px-4 py-3 text-left font-semibold ${headingClass}`}>Player</th>
                                                <th className={`px-3 py-3 text-center font-semibold ${headingClass}`}>PTS</th>
                                                <th className={`px-3 py-3 text-center font-semibold ${headingClass}`}>REB</th>
                                                <th className={`px-3 py-3 text-center font-semibold ${headingClass}`}>AST</th>
                                                <th className={`px-3 py-3 text-center font-semibold ${headingClass}`}>STL</th>
                                                <th className={`px-3 py-3 text-center font-semibold ${headingClass}`}>BLK</th>
                                                <th className={`px-3 py-3 text-center font-semibold ${headingClass}`}>TO</th>
                                                <th className={`px-3 py-3 text-center font-semibold ${headingClass}`}>FG</th>
                                                <th className={`px-3 py-3 text-center font-semibold ${headingClass}`}>3PT</th>
                                                <th className={`px-3 py-3 text-center font-semibold ${headingClass}`}>FT</th>
                                                <th className={`px-3 py-3 text-center font-semibold ${headingClass}`}>OREB</th>
                                                <th className={`px-3 py-3 text-center font-semibold ${headingClass}`}>DREB</th>
                                                <th className={`px-3 py-3 text-center font-semibold ${headingClass}`}>PF</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            {Object.entries(game.stats || {})
                                                .sort((a, b) => (b[1].pts || 0) - (a[1].pts || 0))
                                                .map(([playerNum, stats]) => {
                                                    const player = players[playerNum] || allPlayersData[playerNum] || { name: `#${playerNum}`, number: playerNum };
                                                    return (
                                                        <tr key={playerNum} className={`border-t ${borderClass} hover:${darkMode ? 'bg-gray-700' : 'bg-gray-50'}`}>
                                                            <td className="px-4 py-3">
                                                                <div className="flex items-center gap-3">
                                                                    <PlayerImage player={player} size="sm" />
                                                                    <div>
                                                                        <div className={`font-medium ${headingClass}`}>{player.display_name || player.name}</div>
                                                                        <div className={`text-xs ${textClass}`}>#{player.number}</div>
                                                                    </div>
                                                                </div>
                                                            </td>
                                                            <td className={`px-3 py-3 text-center font-bold text-${accentColor}`}>{stats.pts || 0}</td>
                                                            <td className="px-3 py-3 text-center">{stats.reb || 0}</td>
                                                            <td className="px-3 py-3 text-center">{stats.asst || 0}</td>
                                                            <td className="px-3 py-3 text-center">{stats.stl || 0}</td>

                            ))}
                        </div>

                        {activeTab === 'leaderboards' && (
                            <div>
                                {/* Totals/Averages Toggle */}
                                <div className="flex items-center gap-4 mb-4">
                                    <span className={`text-sm font-medium ${headingClass}`}>Show:</span>
                                    <div className={`flex rounded-lg border ${borderClass} overflow-hidden`}>
                                        <button
                                            onClick={() => setShowTotals(false)}
                                            className={`px-4 py-2 text-sm font-medium transition-colors ${
                                                !showTotals 
                                                    ? `${accentClass} text-white` 
                                                    : `${cardClass} hover:opacity-80`
                                            }`}
                                        >
                                            Averages
                                        </button>
                                        <button
                                            onClick={() => setShowTotals(true)}
                                            className={`px-4 py-2 text-sm font-medium transition-colors ${
                                                showTotals 
                                                    ? `${accentClass} text-white` 
                                                    : `${cardClass} hover:opacity-80`
                                            }`}
                                        >
                                            Totals
                                        </button>
                                    </div>
                                </div>

                                <div className="grid grid-cols-2 sm:grid-cols-4 lg:grid-cols-5 gap-2 mb-6">
                                    {statCategories.map(cat => (
                                        <button
                                            key={cat.key}
                                            onClick={() => setStatCategory(cat.key)}
                                            className={`p-3 rounded-lg border-2 transition-all ${
                                                statCategory === cat.key
                                                    ? 'border-blue-500 bg-blue-50 dark:bg-blue-900/20'
                                                    : `border-transparent ${cardClass}`
                                            }`}
                                        >
                                            <div className={`text-lg font-bold text-${accentColor}`}>{cat.label}</div>
                                            <div className={`text-xs ${textClass} truncate`}>{cat.desc}</div>
                                        </button>
                                    ))}
                                </div>

                                <div className="space-y-3">
                                    {sortedPlayers.length === 0 ? (
                                        <div className={`${cardClass} rounded-lg border ${borderClass} p-8 text-center ${textClass}`}>
                                            <p>No player stats available for this selection.</p>
                                            <p className="text-sm mt-2">Try selecting "All Games" or a different filter.</p>
                                        </div>
                                    ) : (
                                        sortedPlayers.map((player, idx) => (
                                            <div 
                                                key={player.number} 
                                                className={`${cardClass} rounded-lg border ${borderClass} p-4 hover:shadow-lg transition-shadow cursor-pointer`}
                                                onClick={() => {
                                                    setSelectedPlayerNumber(player.number);
                                                    setCurrentView('player');
                                                }}
                                            >
                                                <div className="flex items-center gap-4">
                                                    <div className={`text-3xl font-bold ${idx < 3 ? 'text-blue-600' : textClass} w-12 text-center`}>
                                                        {idx + 1}
                                                    </div>
                                                    <PlayerImage player={player} size="md" />
                                                    <div className="flex-1 min-w-0">
                                                        <div className={`font-bold text-lg truncate ${headingClass}`}>{player.display_name || player.name}</div>
                                                        <div className={`text-sm ${textClass}`}>
                                                            {player.gp} GP{player.teams ? ` • ${player.teams.join(', ')}` : ''}
                                                        </div>
                                                    </div>
                                                    <div className="text-right">
                                                        <div className="text-3xl font-bold text-blue-600">
                                                            {formatStatValue(player[statCategory])}
                                                        </div>
                                                        <div className={`text-xs ${textClass}`}>
                                                            {(averageCategories.find(c => c.key === statCategory) || 
                                                              totalCategories.find(c => c.key === statCategory))?.label || 
                                                             statCategory.replace(/_pg$/i, '').toUpperCase()}
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        ))
                                    )}
                                </div>
                            </div>
                        )}

                        {activeTab === 'players' && (
                            <div className="space-y-4">
                                <h2 className={`text-2xl font-bold mb-4 ${headingClass}`}>Team Roster</h2>
                                <div className="grid md:grid-cols-2 gap-4">
                                    {Object.values(players).map(player => {
                                        const stats = seasonStats[gameType]?.[player.number] || {};
                                        return (
                                            <div 
                                                key={player.number} 
                                                className={`${cardClass} rounded-lg border ${borderClass} p-4 cursor-pointer hover:shadow-lg transition-shadow`}
                                                onClick={() => {
                                                    setSelectedPlayerNumber(player.number);
                                                    setCurrentView('player');
                                                }}
                                            >
                                                <div className="flex items-center gap-4">
                                                    <PlayerImage player={player} size="lg" />
                                                    <div className="flex-1 min-w-0">
                                                        <div className={`font-bold text-xl truncate ${headingClass}`}>{player.display_name || player.name}</div>
                                                        <div className={textClass}>#{player.number}</div>
                                                        {player.teams && player.teams.length > 0 && (
                                                            <div className={`text-sm ${textClass} mt-1`}>
                                                                {player.teams.join(' • ')}
                                                            </div>
                                                        )}
                                                        {stats.gp > 0 && (
                                                            <div className="flex gap-3 mt-2 text-sm">
                                                                <div>
                                                                    <span className="font-bold text-blue-600">{stats.ppg?.toFixed(1) || '0.0'}</span>
                                                                    <span className={textClass}> PPG</span>
                                                                </div>
                                                                <div>
                                                                    <span className="font-bold text-blue-600">{stats.rpg?.toFixed(1) || '0.0'}</span>
                                                                    <span className={textClass}> RPG</span>
                                                                </div>
                                                                <div>
                                                                    <span className="font-bold text-blue-600">{stats.apg?.toFixed(1) || '0.0'}</span>
                                                                    <span className={textClass}> APG</span>
                                                                </div>
                                                            </div>
                                                        )}
                                                    </div>
                                                    <div className={`${textClass}`}>
                                                        <ChevronDown size={20} className="-rotate-90" />
                                                    </div>
                                                </div>
                                            </div>
                                        );
                                    })}
                                </div>
                            </div>
                        )}

                        {activeTab === 'records' && (
                            <div className="space-y-4">
                                <h2 className={`text-2xl font-bold mb-4 ${headingClass}`}>Team Records</h2>
                                
                                {!records[gameType] || Object.keys(records[gameType]).length === 0 ? (
                                    <div className={`${cardClass} rounded-lg border ${borderClass} p-8 text-center ${textClass}`}>
                                        <Trophy size={48} className="mx-auto mb-4 opacity-50" />
                                        <p>No records available yet.</p>
                                        <p className="text-sm mt-2">Records will appear after processing games.</p>
                                    </div>
                                ) : (
                                    [
                                        { key: 'most_pts', label: 'Most Points' },
                                        { key: 'most_reb', label: 'Most Total Rebounds' },
                                        { key: 'most_oreb', label: 'Most Offensive Rebounds' },
                                        { key: 'most_dreb', label: 'Most Defensive Rebounds' },
                                        { key: 'most_asst', label: 'Most Assists' },
                                        { key: 'most_stl', label: 'Most Steals' },
                                        { key: 'most_blk', label: 'Most Blocks' },
                                        { key: 'most_3pt', label: 'Most 3-Pointers Made' },
                                        { key: 'most_fg', label: 'Most Field Goals Made' },
                                        { key: 'most_ft', label: 'Most Free Throws Made' },
                                        { key: 'most_to', label: 'Most Turnovers' },
                                        { key: 'most_foul', label: 'Most Fouls' }
                                    ].map(({ key, label }) => {
                                        const record = records[gameType]?.[key];
                                        if (!record || !record.player) return null;
                                        
                                        // Get player data for the image
                                        const recordPlayer = record.player_number 
                                            ? (players[record.player_number] || allPlayersData[record.player_number])
                                            : Object.values(allPlayersData).find(p => p.name === record.player || p.display_name === record.player);
                                        
                                        return (
                                            <div 
                                                key={key} 
                                                className={`${cardClass} rounded-lg border ${borderClass} p-4 cursor-pointer hover:shadow-lg transition-shadow`}
                                                onClick={() => {
                                                    if (record.player_number) {
                                                        setSelectedPlayerNumber(record.player_number);
                                                        setCurrentView('player');
                                                    }
                                                }}
                                            >
                                                <div className="flex items-center gap-4">
                                                    <PlayerImage player={recordPlayer} size="md" />
                                                    <div className="flex-1 min-w-0">
                                                        <div className={`font-bold text-lg ${headingClass}`}>{label}</div>
                                                        <div className={textClass}>
                                                            {record.player} • vs {record.opponent}
                                                        </div>
                                                        <div className={`text-sm ${textClass}`}>{formatDate(record.date)}</div>
                                                    </div>
                                                    <div className={`text-4xl font-bold text-${accentColor}`}>{record.value}</div>
                                                </div>
                                            </div>
                                        );
                                    })
                                )}
                            </div>
                        )}

                        {activeTab === 'games' && (
                            <div className="space-y-4">
                                <h2 className={`text-2xl font-bold mb-4 ${headingClass}`}>Game Log</h2>
                                
                                {Object.keys(allGames).length === 0 ? (
                                    <div className={`${cardClass} rounded-lg border ${borderClass} p-6 text-center ${textClass}`}>
                                        <Calendar size={48} className="mx-auto mb-4 opacity-50" />
                                        <p>No games found for this season.</p>
                                        <p className="text-sm mt-2">Make sure your data/games/ folder contains game files and games_index.json is updated.</p>
                                    </div>
                                ) : (
                                    <div className="space-y-3">
                                        {Object.entries(allGames)
                                            .filter(([_, game]) => {
                                                if (gameType === 'regular') return !game.isPlayoff;
                                                if (gameType === 'playoff') return game.isPlayoff;
                                                return true;
                                            })
                                            .sort((a, b) => new Date(b[1].date) - new Date(a[1].date))
                                            .map(([gameId, game]) => {
                                                const totalPts = Object.values(game.stats || {}).reduce((sum, s) => sum + (s.pts || 0), 0);
                                                
                                                return (
                                                    <div
                                                        key={gameId}
                                                        className={`${cardClass} p-4 rounded-lg border ${borderClass} hover:shadow-lg transition-shadow cursor-pointer`}
                                                        onClick={() => {
                                                            setSelectedGameId(gameId);
                                                            setCurrentView('boxscore');
                                                        }}
                                                    >
                                                        <div className="flex justify-between items-start mb-3">
                                                            <div>
                                                                <div className={`font-bold text-lg flex items-center gap-2 ${headingClass}`}>
                                                                    <span className={`font-bold ${game.result === 'W' ? 'text-green-600' : 'text-red-600'}`}>
                                                                        {game.result}
                                                                    </span>
                                                                    vs {game.opponent}
                                                                </div>
                                                                <div className={`text-sm ${textClass}`}>
                                                                    {game.date} • {game.homeAway === 'home' ? 'Home' : 'Away'}
                                                                    {game.isPlayoff && <span className="ml-2 px-2 py-0.5 bg-yellow-500 text-white text-xs rounded">PLAYOFF</span>}
                                                                </div>
                                                            </div>
                                                            <div className="text-right">
                                                                <div className={`text-2xl font-bold ${game.result === 'W' ? 'text-green-600' : 'text-red-600'}`}>
                                                                    {game.score.us} - {game.score.them}
                                                                </div>
                                                                <div className={`text-xs ${textClass}`}>Click for box score →</div>
                                                            </div>
                                                        </div>
                                                        
                                                        <div className="grid grid-cols-3 gap-4 text-sm">
                                                            <div className={`text-center p-2 rounded ${darkMode ? 'bg-gray-700' : 'bg-gray-100'}`}>
                                                                <div className={`font-bold text-${accentColor}`}>{totalPts}</div>
                                                                <div className={textClass}>Team PTS</div>
                                                            </div>
                                                            <div className={`text-center p-2 rounded ${darkMode ? 'bg-gray-700' : 'bg-gray-100'}`}>
                                                                <div className={`font-bold text-${accentColor}`}>
                                                                    {Object.values(game.stats || {}).reduce((sum, s) => sum + (s.reb || 0), 0)}
                                                                </div>
                                                                <div className={textClass}>Team REB</div>
                                                            </div>
                                                            <div className={`text-center p-2 rounded ${darkMode ? 'bg-gray-700' : 'bg-gray-100'}`}>
                                                                <div className={`font-bold text-${accentColor}`}>
                                                                    {Object.values(game.stats || {}).reduce((sum, s) => sum + (s.asst || 0), 0)}
                                                                </div>
                                                                <div className={textClass}>Team AST</div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                );
                                            })}
                                    </div>
                                )}
                            </div>
                        )}
                    </div>

                    <footer className={`${cardClass} border-t ${borderClass} mt-12 py-6`}>
                        <div className={`max-w-7xl mx-auto px-4 text-center ${textClass}`}>
                            <p>{teamConfig.name} • Season Stats • Powered by EasyStats</p>
                        </div>
                    </footer>
                </div>
            );
        }

        ReactDOM.render(<BasketballStatsApp />, document.getElementById('root'));
    </script>
</body>
</html>
